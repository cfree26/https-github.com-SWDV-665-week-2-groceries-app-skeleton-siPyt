<ion-header>
  <ion-toolbar>
    <ion-title> Groceries </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of groceries">
      <ion-item> {{ item.name }} - Quantity: {{ item.quantity }} </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="removeItem(item)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
